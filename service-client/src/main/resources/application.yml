#        health-check-interval: 10s

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Feign configuration
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: basic

# Logging for debugging
logging:
  level:
    com.lab.microservices: DEBUG
    org.springframework.cloud.openfeign: DEBUG
