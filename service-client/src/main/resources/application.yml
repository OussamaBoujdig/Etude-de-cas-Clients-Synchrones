server:
  port: 8082

spring:
  application:
    name: service-client

# ============================================
# EUREKA CONFIGURATION (Default - Active)
# ============================================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

# ============================================
# CONSUL CONFIGURATION (Alternative)
# Uncomment below and comment out Eureka section
